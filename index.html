<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Papier kamień nożyce</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Papier kamień nożyce. Ty wygrałeś</p>
    </div>

    <div class="choices">
        <div class="choice" id="k">
            <div class="choice1">
            <img src="./img/kamien.jfif" alt="">
            </div>
        </div>
        <div class="choice" id="n">
            <div class="choice1">
            <img src="./img/nozyce.jfif" alt="">
            </div>
        </div>
        <div class="choice" id="p">
            <div class="choice1">
            <img src="./img/papier.jfif" alt="">
            </div>
        </div>
    </div>

    <p id="action-message">Twój ruch.</p>
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
